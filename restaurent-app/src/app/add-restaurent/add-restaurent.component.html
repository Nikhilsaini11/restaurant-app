<div class="container card shadow w-50 my-5">
    <h1 class="text-center my-3">Add Restaurents</h1>
    <div *ngIf="alert"  class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> You can Check in the List Restaurent Menu.
        <button type="button" class="btn-close" (click)="closeAlert()" aria-label="Close"></button>
    </div>
    <form [formGroup]="addRestaurent" (ngSubmit)="createResto()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Name" formControlName="Name">
        </div>
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile no" formControlName="Phone" maxlength="10">
        </div>
        <div class="mb-3">
            <label class="form-label" for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Enter Address" formControlName="Address">
        </div>
        <button type="submit" class="btn my-3 btn-outline-dark">Submit</button>
      </form>
</div>
